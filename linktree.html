<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/6b2121b593.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Mulish' rel='stylesheet'>
    <link rel="stylesheet" href="linktree.css" >
    <title>Devin Apollon | Instagram, TikTok | Linktree</title>
    <link rel="icon" type="image/x-icon" href="fotolinktree/linktree-logo-icon.png">
</head>
<body>
  <div class="container">
    <div class="row" id="top">
        <div class="mx-auto">
            <div class="card p-0">
                <div class="menu-dots text-white"><i class="fa-solid fa-ellipsis fa-xs"></i></div>
                  <div class="card-image">
                    <img src="fotolinktree/profileimg.jpeg" alt="Profile Card">
                  </div>
                  <div class="card-overlay">
                    <h1 class="name"><b>Devin Apollon</b><img src="fotolinktree/verified.png" alt="verified" id="verified"></h2>
                    <div class="social-icons">
                      <a href="mailto:devin@portraitmgmt.com"><i class="fa-regular fa-envelope fa-2xl mt-3 mb-3"></i></a>
                      <a href="https://www.instagram.com/devapollon"><i class="fa-brands fa-instagram fa-2xl mt-3 mb-3"></i></a>
                      <a href="https://www.youtube.com/@devapollon"><i class="fa-brands fa-youtube fa-2xl mt-3 mb-3"></i></a>
                    </div>
                    <div class="nav-slider">
                        <button class="nav-tab active" data-tab="links">Links</button>
                        <button class="nav-tab" data-tab="shop">Shop</button>
                    </div>
                  </div>     
                </div>
              </div>
          </div>
      <div class="tab-content">
        <div class="tab-panel active" id="links">
          <div class="linktree-link">
            <div class="product-images">
              <img src="fotolinktree/shop1.png" alt="Product 1">
              <img src="fotolinktree/shop2.png" alt="Product 2">
              <img src="fotolinktree/shop3.png" alt="Product 3">
            </div>
            <h5>See Full Shop</h5>
            <p>117 Products</p>
            <i class="fa-solid fa-ellipsis-vertical fa-s"></i>
          </div>
          <br>
          <h6><b>My Socials</b></h6>
          <a href="https://devapollon.substack.com/?r=sukpz&utm_medium=ios" class="linktree-link">
            <div class="normal-linkcard">
              <img src="fotolinktree/substack.jpeg" alt="Substack" class="icon">
              <h6>Dev's Brain | Substack</h6>
            </div>
            <i class="fa-solid fa-ellipsis-vertical fa-s"></i>       
          </a>
          <a href="https://www.instagram.com/devapollon/" class="linktree-link">
            <div class="normal-linkcard">
              <i class="fa-brands fa-instagram fa-2x icon"></i>
              <h6>Instagram</h6>
            </div>
            <i class="fa-solid fa-ellipsis-vertical fa-s"></i>       
          </a>
          <a href="https://www.tiktok.com/@devapollon" class="linktree-link">
            <div class="normal-linkcard">
              <i class="fa-brands fa-tiktok fa-2x icon"></i>
              <h6>TikTok</h6>
            </div>
            <i class="fa-solid fa-ellipsis-vertical fa-s"></i>       
          </a>
          <br>
          <h6><b>Stores</b></h6>
          <a href="https://shopmy.us/devapollon" class="linktree-link">
            <div class="normal-linkcard">
              <img src="fotolinktree/store1.jpeg" alt="Substack" class="icon">
              <h6>ShopMy</h6>
            </div>
            <i class="fa-solid fa-ellipsis-vertical fa-s"></i>       
          </a>
          <a href="http://www.liketoknow.it/devapollon" class="linktree-link">
            <div class="normal-linkcard">
              <img src="fotolinktree/store2.jpg" alt="Substack" class="icon">
              <h6>LTK</h6>
            </div>
            <i class="fa-solid fa-ellipsis-vertical fa-s"></i>       
          </a>  
          <a href="https://www.depop.com/devinapollon/" class="linktree-link">
            <div class="normal-linkcard">
              <img src="fotolinktree/store3.jpeg" alt="Substack" class="icon">
              <h6>Depop</h6>
            </div>
            <i class="fa-solid fa-ellipsis-vertical fa-s"></i>       
          </a>  
          <a href="https://www.amazon.com/shop/devapollon?ref_=cm_sw_r_cp_ud_aipsfshop_aipsfdevapollon_090QDE208G5XSW2CMHV8&ascsubtag=srctok-c3e96ce913b52c80&btn_ref=srctok-c3e96ce913b52c80" class="linktree-link">
            <div class="normal-linkcard">
              <img src="fotolinktree/store1.jpeg" alt="Substack" class="icon">
              <h6>Amazon Storefront</h6>
            </div>
            <i class="fa-solid fa-ellipsis-vertical fa-s"></i>       
          </a>                        
        </div>
        <div class="tab-panel" id="shop">
          <p style="font-size:small;">Products may contain affiliate links</p>
          <br>
          <h6><b>Shoppable posts</b></h6>
          <br>
          <h6><b>My products</b></h6>
        </div>
      </div>
    </div>
  </div>
    <script>
      document.querySelectorAll('a')
    .forEach(function(elem) {
        elem.setAttribute('target', '_blank');
        elem.setAttribute('rel', 'noopener noreferrer');
    })
  
          document.querySelectorAll('.nav-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        const target = tab.getAttribute('data-tab');
        document.querySelectorAll('.tab-panel').forEach(panel => {
          panel.classList.remove('active');
        });
        document.getElementById(target).classList.add('active');
      });
    });
    </script>
</body>
</html>
